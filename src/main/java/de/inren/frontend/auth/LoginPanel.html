<html xmlns:wicket>
<wicket:panel>
	<form wicket:id="form">
		<fieldset>
			<legend><wicket:message key="headline">[login]</wicket:message></legend>
			<ol>
				<li><label for="username" wicket:id="email.label">[email]</label>
					<input wicket:id="email" name="email" type="text" value="foo@goo.moo" class="text" /></li>
				<li><label for="password" wicket:id="password.label">[password]</label>
					<input wicket:id="password" name="password" type="password" value="password" class="text" /></li>
			</ol>
		</fieldset>
		<button wicket:id="submit"><wicket:message key="submit.label">[submit]</wicket:message></button>
		<button wicket:id="signup"><wicket:message key="signup.label">[signup]</wicket:message></button>
	</form>
</wicket:panel>
</html>
