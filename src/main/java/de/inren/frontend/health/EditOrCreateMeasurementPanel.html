<html xmlns:wicket>
<wicket:panel>
	<form wicket:id="form" class="form-horizontal">
		<div>
			<div class="control-group">
				<label class="control-label" for="date" wicket:id="date.label">[date]</label>
				<div class="controls">
					<input wicket:id="date" type="text" name="date" class="text" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="weight" wicket:id="weight.label">[weight]</label>
				<div class="controls">
					<input wicket:id="weight" type="text" name="weight" class="text" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="fat" wicket:id="fat.label">[fat]</label>
				<div class="controls">
					<input wicket:id="fat" type="text" name="fat" class="text" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="water" wicket:id="water.label">[water]</label>
				<div class="controls">
					<input wicket:id="water" type="text" name="water" class="text" />
				</div>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<button wicket:id="submit">
					<wicket:message key="submit.label">[submit]</wicket:message>
				</button>
				<button wicket:id="cancel">
					<wicket:message key="cancel.label">[cancel]</wicket:message>
				</button>
			</div>
		</div>
	</form>
</wicket:panel>
</html>
