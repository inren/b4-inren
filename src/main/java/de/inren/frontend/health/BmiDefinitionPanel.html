<html xmlns:wicket>
<wicket:panel>
		<div class="container">
			<table>
				<thead>
				    <tr>
				      <th style="width: 7px;"></th>
				      <th wicket:id="category.label"></th>
				      <th wicket:id="range.label"></th>
				      <th wicket:id="info.label"></th>
				    </tr>
			  	</thead>
				<tbody wicket:id="rows">
		       		<tr>
		       		<td wicket:id="color">Color</td>
		         	<td wicket:id="category">category</td>
		         	<td wicket:id="range">range</td>
		         	<td wicket:id="info">info</td>
		         	</tr>
		        </tbody>
	        </table>
		</div>
</wicket:panel>
</html>
